<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Nouveau Planning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<css>
    <style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

header {
    margin-bottom: 40px;
    text-align: center;
}

h1 {
    font-size: 3rem;
    color: #007bff;
    font-family: 'Nunito', sans-serif;
    margin-bottom: 10px;
}

.intro {
    font-size: 1.2rem;
    color: #555;
    margin-top: 10px;
}

/* Formulaire de création de planning */
.create-schedule-form {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 700px;
    margin-top: 40px;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Titres et éléments du formulaire */
.create-schedule-form h2 {
    font-size: 2.5rem;
    color: #007bff;
    margin-bottom: 20px;
    font-family: 'Nunito', sans-serif;
}

.create-schedule-form .form-group {
    width: 100%;
    margin-bottom: 20px;
}

.create-schedule-form label {
    font-size: 1.2rem;
    color: #444;
    margin-bottom: 8px;
    display: block;
    font-weight: 600;
}

.create-schedule-form input,
.create-schedule-form textarea,
.create-schedule-form select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-top: 8px;
    margin-bottom: 12px;
    transition: border 0.3s ease;
}

.create-schedule-form input:focus,
.create-schedule-form textarea:focus,
.create-schedule-form select:focus {
    border-color: #007bff;
    outline: none;
}

/* Effet sur le bouton */
.create-schedule-form .submit-btn {
    background-color: #007bff;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.create-schedule-form .submit-btn:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    font-size: 0.9rem;
    color: #777;
    margin-top: 40px;
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
}
    </style>
</css>
<body>
    <header>
        <h1>Créer un Nouveau Planning</h1>
        <p>Remplissez les informations ci-dessous pour ajouter un nouvel événement à votre planning.</p>
    </header>

    <section class="create-schedule-form">
        <h2>Informations de l'événement</h2>
        <form id="create-schedule-form">
            <div class="form-group">
                <label for="title">Titre de l'événement</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="time">Heure de l'événement</label>
                <input type="text" id="time" name="time" placeholder="ex: 10:30 - 12:00" required>
            </div>

            <div class="form-group">
                <label for="description">Description de l'événement</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Statut de l'événement</label>
                <select id="status" name="status" required>
                    <option value="À venir">À venir</option>
                    <option value="En cours">En cours</option>
                    <option value="Passé">Passé</option>
                </select>
            </div>

            <a href="loading-create.html">
                <button type="button" class="submit-btn">Créer l'Événement</button>
            </a>
        </form>
    </section>

    <script>
        // Fonction pour gérer la soumission du formulaire (démonstration, pas de base de données ici)
        document.getElementById('create-schedule-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche la soumission par défaut

            // Récupérer les valeurs du formulaire
            const title = document.getElementById('title').value;
            const time = document.getElementById('time').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            // Afficher un message de confirmation (ou envoyer ces données à une API)
            alert(`Planning créé !\nTitre: ${title}\nHeure: ${time}\nDescription: ${description}\nStatut: ${status}`);

            // Optionnellement, vider le formulaire après soumission
            document.getElementById('create-schedule-form').reset();
        });
    </script>
</body>
</html>
